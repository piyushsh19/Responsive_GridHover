<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Akshit</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='diamonds.css'>

</head>

<body>
    <div class="diamond-grid">
        <div class="item"><img src="images/bg1.jpg"></div>
        <div class="item"><img src="images/bg2.jpg"></div>
        <div class="item"><img src="images/bg4.jpg"></div>
        <div class="item"><img src="images/bg10.jpg"></div>
        <div class="item"><img src="images/bg7.jpg"></div>
        <div class="item"><img src="images/bg3.jpg"></div>
        <div class="item"><img src="images/bg9.jpg"></div>
        <div class="item"><img src="images/bg5.jpg"></div>
        <div class="item"><img src="images/bg8.jpg"></div>
        <div class="item"><img src="images/bg6.jpg"></div>
        <div class="item"><img src="images/bg7.jpg"></div>
         
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="jquery.diamonds.js"></script>
    <script type="text/javascript">
        $(".diamond-grid").diamonds({
            size: 300, // Size of diamonds in pixels. Both width and height. 
            gap: 5, // Pixels between each square.
            hideIncompleteRow: false, // Hide last row if there are not enough items to fill it completely.
            autoRedraw: true, // Auto redraw diamonds when it detects resizing.
            itemSelector: ".item" // the css selector to use to select diamonds-items.
        });
    </script>
</body>

</html>
